<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Order Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-fulfilled { background-color: #dbeafe; color: #1e40af; }
        .status-delivered { background-color: #d1fae5; color: #065f46; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Order Management Dashboard</h1>
            <p class="text-gray-600 mt-1">View and manage customer orders in real-time.</p>
        </header>

        <!-- Loading Indicator -->
        <div id="loader" class="flex justify-center items-center h-64">
            <div class="loader"></div>
        </div>
        
        <!-- No Orders Message -->
        <div id="no-orders" class="hidden text-center py-16">
             <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <h3 class="mt-2 text-lg font-medium text-gray-900">No orders yet</h3>
            <p class="mt-1 text-sm text-gray-500">When new orders are placed, they will appear here.</p>
        </div>


        <!-- Orders Grid -->
        <main id="orders-container" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
            <!-- Order cards will be dynamically inserted here -->
        </main>
    </div>

    <!-- Firebase and App Logic -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDsI5v9okHOdxbEw8k8hXwzPzZMpDrirbM",
            authDomain: "chayannito-26.firebaseapp.com",
            projectId: "chayannito-26",
            storageBucket: "chayannito-26.firebasestorage.app",
            messagingSenderId: "127749935084",
            appId: "1:127749935084:web:8bf6df50ce2cbc96cdbac9",
            measurementId: "G-CRHHT66GTQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        setLogLevel('debug');

        const ordersContainer = document.getElementById('orders-container');
        const loader = document.getElementById('loader');
        const noOrdersMessage = document.getElementById('no-orders');

        /**
         * Formats a date string into a more readable format.
         * @param {string} dateString - The ISO date string.
         * @returns {string} - The formatted date.
         */
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        /**
         * Creates and returns an HTML element for an order card.
         * @param {object} orderData - The data for a single order.
         * @returns {HTMLElement} - The order card element.
         */
        function createOrderCard(orderData) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-[1.02] transition-transform duration-300';
            card.dataset.orderId = orderData.id;

            const statusClass = {
                pending: 'status-pending',
                fulfilled: 'status-fulfilled',
                delivered: 'status-delivered'
            }[orderData.status] || 'bg-gray-200 text-gray-800';

            // Customer Info HTML
            const customerInfoHtml = `
                <div class="p-5 border-b border-gray-200">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="text-xl font-semibold text-gray-800">${orderData.customerInfo.name}</h2>
                            <p class="text-sm text-gray-500">Order ID: ${orderData.orderID}</p>
                        </div>
                        <span class="text-xs font-medium px-2.5 py-1 rounded-full ${statusClass}">${orderData.status}</span>
                    </div>
                    <div class="mt-4 grid grid-cols-2 gap-x-4 gap-y-2 text-sm text-gray-600">
                        <p><strong>Phone:</strong> ${orderData.customerInfo.phone}</p>
                        <p><strong>Roll:</strong> ${orderData.customerInfo.roll}</p>
                        <p><strong>Department:</strong> ${orderData.customerInfo.department}</p>
                        <p><strong>bKash ID:</strong> ${orderData.customerInfo.bkashTransactionId}</p>
                    </div>
                </div>
            `;

            // Items HTML
            const itemsHtml = orderData.items.map(item => `
                <li class="flex justify-between items-center py-2">
                    <div class="flex-1">
                        <p class="font-medium">${item.name} <span class="text-gray-500 font-normal">(${item.selectedVariation})</span></p>
                        <p class="text-sm text-gray-500">Qty: ${item.quantity} x ৳${item.price}</p>
                    </div>
                    <p class="font-semibold text-gray-800">৳${item.quantity * item.price}</p>
                </li>
            `).join('');

            // Card Footer and Actions HTML
            const footerHtml = `
                <div class="p-5 bg-gray-50">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-sm text-gray-500">Ordered on: ${formatDate(orderData.orderDate)}</span>
                        <p class="text-xl font-bold text-indigo-600">Total: ৳${orderData.total}</p>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <select class="status-select w-full sm:w-1/2 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="pending" ${orderData.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="fulfilled" ${orderData.status === 'fulfilled' ? 'selected' : ''}>Fulfilled</option>
                            <option value="delivered" ${orderData.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                        </select>
                        <button class="update-status-btn w-full sm:w-1/2 bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                            Update Status
                        </button>
                    </div>
                </div>
            `;

            card.innerHTML = `
                ${customerInfoHtml}
                <div class="p-5">
                    <h3 class="font-semibold mb-2">Items Ordered</h3>
                    <ul class="divide-y divide-gray-200">${itemsHtml}</ul>
                </div>
                ${footerHtml}
            `;

            // Add event listener for the update button
            const updateButton = card.querySelector('.update-status-btn');
            const statusSelect = card.querySelector('.status-select');
            
            updateButton.addEventListener('click', async () => {
                const newStatus = statusSelect.value;
                const orderId = orderData.id;
                
                updateButton.textContent = 'Updating...';
                updateButton.disabled = true;

                try {
                    const orderRef = doc(db, 'orders', orderId);
                    await updateDoc(orderRef, {
                        status: newStatus
                    });
                    // The onSnapshot listener will handle the UI update automatically.
                    // But we can give immediate feedback.
                    setTimeout(() => {
                         updateButton.textContent = 'Update Status';
                         updateButton.disabled = false;
                    }, 1000);
                } catch (error) {
                    console.error("Error updating order status: ", error);
                    alert("Failed to update status. Please try again.");
                    updateButton.textContent = 'Update Status';
                    updateButton.disabled = false;
                }
            });

            return card;
        }

        // Listen for real-time updates on the 'orders' collection
        const ordersCollection = collection(db, 'orders');
        onSnapshot(ordersCollection, (snapshot) => {
            loader.style.display = 'none'; // Hide loader once we get data
            
            if (snapshot.empty) {
                ordersContainer.innerHTML = '';
                noOrdersMessage.style.display = 'block';
                return;
            }

            noOrdersMessage.style.display = 'none';
            ordersContainer.innerHTML = ''; // Clear existing orders to prevent duplication

            const orders = [];
            snapshot.forEach(doc => {
                orders.push({ id: doc.id, ...doc.data() });
            });
            
            // Sort orders to show pending ones first, then by date
            orders.sort((a, b) => {
                 const statusOrder = { 'pending': 1, 'fulfilled': 2, 'delivered': 3 };
                 if (statusOrder[a.status] !== statusOrder[b.status]) {
                     return statusOrder[a.status] - statusOrder[b.status];
                 }
                 return new Date(b.orderDate) - new Date(a.orderDate);
            });

            orders.forEach(orderData => {
                const orderCard = createOrderCard(orderData);
                ordersContainer.appendChild(orderCard);
            });

        }, (error) => {
            console.error("Error fetching orders: ", error);
            loader.style.display = 'none';
            ordersContainer.innerHTML = `<p class="text-red-500 text-center col-span-full">Failed to load orders. Please check the console for errors.</p>`;
        });

    </script>
</body>
</html>
